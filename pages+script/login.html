<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="loadingPage()">
    <div class="container text-center">
        <div class="row header">
            <div class="col">
                <a href="index.html"><button type="button">Home</button></a>

                <a href="login.html"><button type="button">Login</button></a>
                <button type="button" id="btnLogout">Logout</button></div>
            
        </div>
        <div class="row content">
            <div class="col">
                <form method="post" id="form">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control"  name="Email" id="inputEmail" required>
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control"  name="Password" id="inputPassword" required>                
                    <input type="submit" id="formSubmit" value="Sign In!" >
                </form>
                <a href="signup.html"><button type="button">Register</button></a>
            </div>
            
        </div>
        <div class="row footer">
            <p>footer</p>
        </div>
      </div>
      

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
